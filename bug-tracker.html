<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <center>
        <div>
            <h2>BUG TRACKER</h2>
        </div>
    </center>
    <center>
        <div>
            <p>Report all Bugs</p>
    </center>
    <div>
        <form action="#">
            <label for="btitle"> Bug Title</label>
            <input type="text" name="Btitle" id="Btitle"><br><br><br>



            <label for="Idistription">Issue Distription</label>
            <input type="text" name="Idiscription" id="Idistription"><br><br><br>

            <label for="OSystem">Operating System</label>
            <input type="text" name="OSystem" id="OSystem"><br><br><br>

            <label for="Browser">Browser</label>
            <input type="text" name="Browser" id="Browser"><br><br>
            
            <input type="radio" id="internet-explorer" name="internet">
            <label for="internet">internet Browser</label><br>

            <input type="radio" id="Chrome" name="Chrome">
            <label for="Browser">Browser</label><br>

            <input type="radio" id="Fire-fox" name="Fire-fox">
            <label for="Firefox">Firefox</label><br>

            <input type="radio" id="Safari" name="Safari">
            <label for="Safari">Safari</label><br>

            <input type="radio" id="Opera" name="Opera">
            <label for="Opera">Opera</label><br>

            <input type="radio" id="Other" name="Other">
            <label for="Other">Other</label><br><br>

            <label for="Ato">Assigned To</label>
            <input type="text" name="Ato" id="Ato"><br><br><br>

            <label for="Priority">Priority</label>
            <input type="text" name="Priority" id="Priority"><br><br><br>

            <label for="Sshot">Screen shot</label>
            <input type="text" name="Sshot" id="Sshot"><br><br><br>

            <label for="Status">Status</label>
            <input type="text" name="Status" id="Status"><br><br><br>

            <center>
                <input type="Submit" value="Submit">
            </center>
        </form>
    </div>
